<!DOCTYPE html>
<html>
<head>
	<title>D3.js Line Chart</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

		.line {
			fill: none;
			stroke-width: 2px;
		}

		.legend {
			font-size: 12px;
		}

		.axis-label {
			font-size: 14px;
			font-weight: bold;
			fill: #000;
		}
	</style>
</head>
<body>
	<script>
		var margin = {top: 20, right: 80, bottom: 30, left: 50},
		    width = 960 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		var parseDate = d3.timeParse("%Y-%m-%d");

		var x = d3.scaleTime()
		    .range([0, width]);

		var y = d3.scaleLinear()
		    .range([height, 0]);

		var color = d3.scaleOrdinal(d3.schemeCategory10);

		var xAxis = d3.axisBottom(x);

		var yAxis = d3.axisLeft(y);

		var line = d3.line()
		    .x(function(d) { return x(d.date); })
		    .y(function(d) { return y(d.value); });

		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.csv("https://www.mnazwebsite.xyz/shopee_data.csv", function(error, data) {
			if (error) throw error;

			color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

			data.forEach(function(d) {
				d.date = parseDate(d.date);
			});

			var cities = color.domain().map(function(key) {
				return {
					key: key,
					values: data.map(function(d) {
						return {date: d.date, value: +d[key]};
					})
				};
			});

			x.domain(d3.extent(data, function(d) { return d.date; }));

			y.domain([
				d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
				d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
			]);

			// Add the X axis
			svg.append("g")
				.attr("class", "axis x-axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			// Add the Y axis
			svg.append("g")
				.attr("class", "axis y-axis")
				.call(yAxis)
				.append("text")
					.attr("class", "axis-label")
					.attr("transform", "rotate(-90)")
					.attr("y", 6)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("Value");

			// Add the lines
            var line = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.value); });
            var lines = svg.selectAll(".line")
			.data(Object.keys(data[0]).filter(function(key) { return key !== "date"; }))
			.enter()
			.append("g")
				.attr("class", "line");

		lines.append("path")
			.attr("class", "line-path")
			.attr("d", function(key) { return line(data.map(function(d) { return {date: d.date, value: d[key]}; })); })
			.style("stroke", function(key) { return color(key); });

		// Add the legend
		var legend = svg.selectAll(".legend")
			.data(Object.keys(data[0]).filter(function(key) { return key !== "date"; }))
			.enter()
			.append("g")
				.attr("class", "legend")
				.attr("transform", function(d, i) { return "translate(" + (width - 80) + "," + (i * 20 + 20) + ")"; });

		legend.append("rect")
			.attr("width", 18)
			.attr("height", 18)
			.style("fill", function(key) { return color(key); });

		legend.append("text")
			.attr("x", 24)
			.attr("y", 9)
			.attr("dy", ".35em")
			.text(function(key) { return key; });
	});
</script>
</body>
</html>
