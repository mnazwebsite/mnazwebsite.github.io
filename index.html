<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
            width: 40%;
            padding: 20px;
            display: inline-block;
            }
            
        </style>
    </head>
    <body>
        <!--Box to place the code editor - DONE-->
        <!--Enter or refresh button - DONE-->
        <!--Iframe to show the result from code editor <iframe srcdoc = ""- DONE-->
        <!--Beautify the textarea to tab as per pasted-->
        <!--Put the iframe beside the textarea-->
        <!--Save the textarea to github?-->
        <h1>Test Your Website Code Side By Side Using Vanilla HTML, CSS, JS</h1>
        
        <div class = "Code_Editor">
            <textarea style = "display:block; width: 472px; height: 544px; resize: none;font-size: 9px;"  id = "textarea1" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">
            </textarea>
            <button onclick = "transfer_to_iframe()" style = "display:block" >
                Submit button
            </button>
        </div>
        <div class="iframe_area" >
            <iframe id = "iframe_result" style = "width:650px;height:550px"></iframe>
        </div>
        <script>
            function transfer_to_iframe(){
                
                var result  = document.getElementById('textarea1').value
                console.log(result)
                document.getElementsByTagName('iframe')[0].setAttribute("srcdoc",  result);
            }
        </script>
    </body>
</html>
